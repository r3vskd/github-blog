<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
            padding: 2rem;
            min-height: 100vh;
        }

        .container {
            max-width: 48rem;
            margin: 0 auto;
        }

        .title {
            font-family: monospace;
            font-size: 1.875rem;
            margin-bottom: 3rem;
        }

        .section-title {
            font-family: monospace;
            text-transform: uppercase;
            font-size: 1.125rem;
            margin-bottom: 2rem;
        }

        .projects {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .project {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1rem;
            margin: 0 -1rem;
            border-radius: 0.5rem;
            transition: background-color 0.2s;
            text-decoration: none;
            color: white;
        }

        .project:hover {
            background-color: rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .project::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 0.75rem;
            height: 0.75rem;
            background-color: white;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s;
            pointer-events: none;
        }

        .project:hover::after {
            opacity: 1;
        }

        .project-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .project-name {
            font-size: 1.125rem;
            font-weight: 500;
        }

        .project-description {
            color: #a3a3a3;
            font-size: 0.875rem;
        }

        .project-year {
            color: #a3a3a3;
            font-size: 0.875rem;
            white-space: nowrap;
            margin-left: 2rem;
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem;
            }

            .project {
                flex-direction: column;
                gap: 0.5rem;
            }

            .project-year {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">R3VSKD</h1>
        
        <section>
            <h2 class="section-title">Linux</h2>
            
            <div class="projects">
                <a href="hacking-environment.html" class="project">
                    <div class="project-info">
                        <h3 class="project-name">Hacking Environment</h3>
                        <p class="project-description">bspwn, sxhkd, rofi, polybar, etc.</p>
                    </div>
                    <div class="project-year">2025</div>
                </a>

                <a href="linux-custom-shell.html" class="project">
                    <div class="project-info">
                        <h3 class="project-name">Linux Custom Shell</h3>
                        <p class="project-description">vimrc, zshrc, aliases, plugins, powerlevel10k, ohmyzsh.</p>
                    </div>
                    <div class="project-year">2025</div>
                </a>

                <a href="bash-scripting.html" class="project">
                    <div class="project-info">
                        <h3 class="project-name">Bash Scripting</h3>
                        <p class="project-description">Some bAsH scripting Tools.</p>
                    </div>
                    <div class="project-year">2025</div>
                </a>
                
                <a href="htb-labs.html" class="project">
                    <div class="project-info">
                        <h3 class="project-name">HTB</h3>
                        <p class="project-description">HTB walkthroughs.</p>
                    </div>
                    <div class="project-year">2025</div>
                </a>

            </div>
        </section>
    </div>
</body>
</html>
